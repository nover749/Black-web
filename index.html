<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Ops: Hacker Tic-Tac-Toe</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff00;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 5px;
    }

    .cell {
      background-color: #111;
      border: 2px solid #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cell:hover {
      background-color: #002200;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      text-shadow: 0 0 5px #00ff00;
    }

    button {
      margin-top: 10px;
      background: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-family: monospace;
      padding: 8px 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002200;
    }
  </style>
</head>
<body>

  <h1>Dark Ops: Tic-Tac-Toe</h1>
  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button onclick="resetGame()">Reset</button>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    let currentPlayer = 'X';
    let cells = Array(9).fill(null);

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      for (let combo of wins) {
        const [a, b, c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[b] === cells[c]) {
          return cells[a];
        }
      }

      if (cells.every(cell => cell)) return 'draw';
      return null;
    }

    function makeMove(index) {
      if (cells[index] || checkWinner()) return;
      cells[index] = currentPlayer;
      render();
      const winner = checkWinner();
      if (winner) {
        message.textContent = winner === 'draw' ? "No winner. It's a draw." : `Access Code Accepted: ${winner} Wins`;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        message.textContent = `Current Agent: ${currentPlayer}`;
      }
    }

    function render() {
      board.innerHTML = '';
      cells.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = val || '';
        cell.onclick = () => makeMove(i);
        board.appendChild(cell);
      });
    }

    function resetGame() {
      cells = Array(9).fill(null);
      currentPlayer = 'X';
      message.textContent = 'Current Agent: X';
      render();
    }

    // Initial load
    render();
    message.textContent = 'Current Agent: X';
  </script>
</body>
</html>
